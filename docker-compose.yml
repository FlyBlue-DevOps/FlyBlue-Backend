services:
  db:
    image: postgres:16
    container_name: flyblue_db
    restart: always
    environment:
      POSTGRES_USER: flyblue_user
      POSTGRES_PASSWORD: flyblue_pass
      POSTGRES_DB: flyblue_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flyblue-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flyblue_user -d flyblue_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: flyblue_backend
    restart: always
    env_file:
      - path: .env
        required: false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - flyblue-network

  prometheus:
    image: prom/prometheus:latest
    container_name: flyblue_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - flyblue-network
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: flyblue_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - flyblue-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: flyblue_node_exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - flyblue-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  flyblue-network:
    driver: bridge
